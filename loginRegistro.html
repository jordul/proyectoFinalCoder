        <main>
            <h1>Registrate</h1>
            <form action="" method="get" class="form-Registro">
                <div>
                    <label for="name">Nombre: </label>
                    <input type="text" name="name" id="name" placeholder="Pepito Perez" required>
                </div>
                <div>
                    <label for="Apellido">Apellido: </label>
                    <input type="text" name="Apellido" id="Apellido" required>
                </div>
                <div>
                    <label for="email">Correo Electronico: </label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="telefono">Telefono: </label>
                    <input type="tel" size="10" maxlength="10" minlength="10" name="telefono" id="telefono" required>
                </div>
                <div>
                    <label for="password">Contraseña: </label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div>
                    <label for="passwordConfrimacion">Confirmar Contraseña: </label>
                    <input type="password" name="passwordConfrimacion" id="passwordConfrimacion" required>
                </div>
                <div>
                    <input type="submit" value="Registrarse">
                    <label for="Registrete">¿Ya tienes una cuenta?, <a
                            href="/LoginSesion.html"><u>Ingresar</u></a></label>
                </div>
            </form>
